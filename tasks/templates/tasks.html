{% extends 'base.html' %}

{% block content %}

<h1>Tareas Pendientes</h1>

<ul>

  {% for task in tasks %}

  <li>

    <a href="{% url 'task_detail' task.id %}">

      {% if task.important %}
      <strong>{{task.title}}</strong>

      {% else %}
      {{task.id}}
      {{tasks.title}}

      {% endif %}

      <p>{{task.description}}</p>
      <p>{{task.user}}</p>

    </a>

  </li>

  {% endfor %}

</ul>

{% endblock %}
