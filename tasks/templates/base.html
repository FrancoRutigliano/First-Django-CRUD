<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django CRUD Aplicaci√≥n</title>
</head>

<body>

  <nav>
    <ul>
      <li>
        <a href="/">Home</a>
      </li>

      {% if user.is_authenticated %}

      <li>
        <a href="{% url 'tasks' %}">Tasks Pending</a>
      </li>

      <li>
        <a href="{% url 'tasks_completed' %}">Tasks Completed</a>
      </li>

      <li>
        <a href="/tasks/create/">Create Tasks</a>
      </li>

      <li>
        <a href="/logout/">Logout</a>
      </li>

      {% else %}

      <li>
        <a href="/signup/">SignUp</a>
      </li>

      <li>
        <a href="/signin/">SignIn</a>
      </li>

      {% endif %}

    </ul>
  </nav>

  {% block content %}
  {% endblock %}

</body>

</html>
